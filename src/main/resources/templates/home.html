<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>


<!--<p th:text="${locationStats}"></p>-->

<!--<div class="container"> makes margin and padding nice-->
<div class="container">
    <h1 style="text-align:center">Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>


    <div class="alert alert-success" role="alert">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <hr>
        <p class="mb-0">Total cases reported as of today.</p>
    </div>


    <div class="alert alert-warning" role="alert">
        <span>New Cases reported since previous day</span>
        <span th:text="${totalNewCases}"></span>
    </div>


    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since lat day</th>
        </tr>

        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>

    </table>
</div>

</body>


</html>
